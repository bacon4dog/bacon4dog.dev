<!doctype html>
<html lang="zh-TW">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="sitemap" href="/sitemap.xml" type="application/xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="preload"
			href="/fonts/LXGWWenKaiTC-Medium-subset.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<!-- Partytown configuration -->
		<script>
			partytown = {
				forward: ['dataLayer.push', 'gtag']
			};
		</script>
		<link rel="preload" href="/~partytown/partytown.js" as="script" />
		<script src="/~partytown/partytown.js"></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>

		<!-- Move GTM to end of body -->
		<script
			type="text/partytown"
			src="https://www.googletagmanager.com/gtag/js?id=G-QLSL4YD1TK"
		></script>
		<script type="text/partytown">
			window.dataLayer = window.dataLayer || [];
			window.gtag = function(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', 'G-QLSL4YD1TK');
		</script>
	</body>
</html>
