name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
  merge_group: {}
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ci-${{ github.ref }}-${{ matrix.task }}
      cancel-in-progress: true

    strategy:
      matrix:
        task: [lint, build]
        os: [ubuntu-latest]
        node_version: [20]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ðŸ”¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: pnpm

      - name: ðŸ“ Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ðŸ’¾ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ github.repository }}-${{ github.run_id }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-${{ github.repository }}-

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ¯ Run ${{ matrix.task }}
        run: pnpm run ${{ matrix.task }}
